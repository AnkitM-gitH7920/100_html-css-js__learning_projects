<head>
	<meta charset="UTF-8">

	<meta name="description" content="project for my portfolio">

	<meta property="og:title" content="Weather App - Ankit Mehra">
	<meta property="og:description" content="A beautiful, fast weather app built with HTML, CSS, and JavaScript.">
	<meta property="og:image" content="https://yourwebsite.com/path/to/icon.webp">
	<meta property="og:type" content="website">
	<link rel="icon" type="image/png" href="images/icon.webp">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Weather App</title>
</head>
<body class="center">
	<section class="container directionColumn">
		<header class="alignC">
			<input type="text" placeholder="Search City" name="" id="searchBar">
			<div class="searchBtn center">
				<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M11 6C13.7614 6 16 8.23858 16 11M16.6588 16.6549L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
			</div>
		</header>
		<main>
			<div class="location-date alignC">
				<div class="l-d-left alignC">
					<div class="l-d-left-logo">
						<img alt="Loading" loading="lazy" src="images/location.webp">
					</div>
					<div class="l-d-left-locationInfo">
						<p id="cityName">Location,</p>
						<p id="country">Country</p>
					</div>
				</div>
				<p id="l-d-date">Date</p>
			</div>
			<div class="icon-desc alignC">
				<img loading="lazy" id="weatherConditionIcon" src="images/weatherIcons/sun.png" alt="Loading">
				<div class="temp-desc directionColumn">
					<p id="temperature">Temp</p>
					<p id="description" class="alignCl">Description</p>
				</div>
			</div>
			<div class="humidity-windspeed alignC">
				<div class="H-info alignC">
					<img alt="Loading" loading="lazy" src="images/humidity.webp">
					<div class="H-text directionColumn">
					    <p class="H-title">Humidity</p>
						<p id="humidity">00%</p>
					</div>
				</div>
				<div class="W-info alignC">
					<img alt="Loading" loading="lazy" src="images/windspeed.webp">
					<div class="W-text directionColumn">
					    <p class="W-title">Wind speed</p>
						<p id="windspeed">00.00 m/s</p>
					</div>
				</div>
			</div>
		</main>
		<footer class="forecastDiv alignC">
			<!-- code inserted by javascript -->
			<!-- <div class="forecast-container alignC directionColumn">
				<p id="fore-date">Aug, 09</p>

			</div> -->

			</div> -->

	</section>
<script type="text/javascript" src="app.js"></script>
