<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Color mode toggler</title>
</head>
<body>
	<nav>
		<div class="left"></div>
		<div class="right">
			<ul>
				<li>Home</li>
				<li>About</li>
				<li>Portfolio</li>
				<li>Services</li>
				<li>Hire me</li>
				<input type="checkbox" id="btn" name="">
				<div class="btnBody">
					<label class="label" for="btn">
					<div class="circle"></div>
				</div>
			</ul>
		</div>
	</nav>
	<script type="text/javascript">
		const checkbox = document.querySelector("input[type='checkbox']");

		document.querySelector(".label").addEventListener("click",()=>{
			if (checkbox.checked) {
				document.body.style.background = "#000";
				document.querySelectorAll("ul>li").forEach((btn)=>{
					btn.style.color = "#fff";
				});
				document.querySelector(".label").style.backgroundColor = "#fff";
				document.querySelector(".label>.circle").style.backgroundColor = "#000";
			}else if (!checkbox.checked) {
				document.body.style.background = "#fff";
				document.querySelectorAll("ul>li").forEach((btn)=>{
					btn.style.color = "#000";
				});
				document.querySelector(".label").style.backgroundColor = "#000";
				document.querySelector(".label>.circle").style.backgroundColor = "#fff";
			};
		});
	</script>
</body>
</html>
