<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Custom dropdown menu</title>
</head>
<body>
	<div class="container">
		<div class="placeholder">
			<p id="selectedApp">Select Social App</p>
			<div class="png">
				<img class="rotate" src="images/arrow-down-sign-to-navigate.png">
			</div>
		</div>
		<div class="dropdown">
			<ul>
				<li class="option" onclick = "location.href ='https://youtube.com'">
					<img src="images/youtube.png">
					<p class="appName">Youtube</p>
				</li>
				<li class="option" onclick = "location.href ='https://facebook.com'">
					<img src="images/facebook.png">
					<p class="appName">Facebook</p>
				</li>
				<li class="option" onclick = "location.href ='https://instagram.com'">
					<img src="images/instagram.png">
					<p class="appName">Instagram</p>
				</li>
				<li class="option" onclick = "location.href ='https://pinterest.com'">
					<img src="images/pinterest.png">
					<p class="appName">Pinterest</p>
				</li>
				<li class="option" onclick = "location.href ='https://twitter.com'">
					<img src="images/twitter.png">
					<p class="appName">Twitter</p>
				</li>
				<li class="option" onclick = "location.href ='https://web.whatsapp.com'">
					<img src="images/whatsapp.png">
					<p class="appName">Whatsapp</p>
				</li>
			</ul>
		</div>
	</div>
<script type="" src="script.js"></script>
</body>
</html>
