<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Circular progress Bar</title>
</head>
<body>
	<nav>
		<div class="left">
			<img id="logo" src="images/logo.png">
			<ul>
				<li>Market</li>
				<li>Features</li>
				<li>White papers</li>
				<li>About us</li>
			</ul>
		</div>
	</nav>
	<button id="languageSelect">
		LANG
	</button>
	<div class="dropdown-options">
		<span>Hindi</span>
		<span>English</span>
		<span>Spanish</span>
		<span>French</span>
		<span>Arabic</span>
		<span>Chinese</span>
		<span>Portuguese</span>
		<span>Russian</span>
		<span>German</span>
	</div>

	<section class="content">
		<div class="head">
			<div class="BN">BUY &</div>
			<div class="SC">SELL <span class="cryptoText">Crypto</span></div>
		</div>
		<p>World's first Cryptocurrency exchange available on web as well as mobile phone.</p>
		<button class="Exp-more">
			Explore more
		</button>
	</section>
	<section class="liveDetails">
		<ul>
			<li class="BC">
				<img src="images/bitcoin.png">
				<div class="BC-info mainInfo">
					<p id="live-C">$00</p>
					<p class="cryptoInfo-text">Bitcoin</p>
				</div>
			</li>
			<li class="ET">
				<img src="images/ethereum.png">
				<div class="ET-info mainInfo">
					<p id="live-E">$00</p>
					<p class="cryptoInfo-text">Ethereum</p>
				</div>
			</li>
			<li class="DC">
				<img src="images/dogecoin.png">
				<div class="DC-info mainInfo">
					<p id="live-D">$00</p>
					<p class="cryptoInfo-text">Dogecoin</p>
				</div>
			</li>
		</ul>
	</section>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
