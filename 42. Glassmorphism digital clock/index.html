<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Glassmorphism digital clock</title>
</head>
<body>
	<div class="container">
		<div class="time">
			<div class="hours">
				<p id="numH">00</p>
				<p class="heading">Hours</p>
			</div>
			<div class="colon">:</div>
			<div class="minutes">
				<p id="numM">00</p>
				<p class="heading">Minutes</p>
			</div>
			<div class="colon">:</div>
			<div class="seconds">
				<p id="numS">00</p>
				<p class="heading">Seconds</p>
			</div>
		</div>
	</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
