<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>StopWatch</title>
</head>
<body>
	<div class="container">
		<p id="time">00:00:00</p>
		<div class="icons">
			<div class="pauseDiv"><img id="square" src="square.png"></div>
			<div class="playDiv"><img id="play" src="play.svg"></div>
			<div class="resetDiv"><img id="reset" src="reset.png"></div>
		</div>
	</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
